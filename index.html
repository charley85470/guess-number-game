<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>çŒœæ•¸å­—éŠæˆ²</title>
    <style>
        /* é è¨­æ·ºè‰²ä¸»é¡Œ */
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --container-bg: #f8f9fa;
            --input-bg: #ffffff;
            --input-border: #ccc;
            --border-color: #eee;
            --card-bg: #ffffff;
            --button-bg: #007bff;
            --button-text: #ffffff;
            --secondary-bg: #e9ecef;
            --hover-bg: #f8f9fa;
            --timer-color: #28a745;
            --modal-bg: #ffffff;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        /* æ·±è‰²ä¸»é¡Œ */
        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #e0e0e0;
            --container-bg: #2d2d2d;
            --input-bg: #3a3a3a;
            --input-border: #555;
            --border-color: #444;
            --card-bg: #2d2d2d;
            --button-bg: #0d6efd;
            --button-text: #ffffff;
            --secondary-bg: #3a3a3a;
            --hover-bg: #404040;
            --timer-color: #20c997;
            --modal-bg: #2d2d2d;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        body { 
            font-family: Arial, sans-serif; 
            padding: 40px; 
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: black;
            color: #e0e0e0;
            border: none;
            border-radius: 50px;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 1rem;
            box-shadow: 0 2px 8px var(--shadow);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .theme-toggle:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow);
        }

        /* æ·±è‰²ä¸»é¡Œæ™‚ï¼Œåˆ‡æ›æŒ‰éˆ•ç‚ºç™½è‰²èƒŒæ™¯ */
        [data-theme="dark"] .theme-toggle {
            background: white;
            color: #333333;
        }

        .game-container {
            display: flex;
            gap: 40px;
        }
        .game-area {
            flex: 1;
        }
        .scoreboard {
            width: 300px;
            padding: 20px;
            background-color: var(--container-bg);
            border-radius: 8px;
            box-shadow: 0 2px 8px var(--shadow);
            transition: background-color 0.3s ease;
        }
        .input-group { display: flex; gap: 10px; margin: 20px 0; }
        input[type="text"] {
            width: 40px;
            height: 40px;
            font-size: 2rem;
            text-align: center;
            background-color: var(--input-bg);
            color: var(--text-color);
            border: 2px solid var(--input-border);
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: var(--button-bg);
            box-shadow: 0 0 5px rgba(13, 110, 253, 0.3);
        }
        button { 
            font-size: 1.2rem; 
            padding: 8px 20px; 
            margin-right: 10px; 
            background-color: var(--button-bg);
            color: var(--button-text);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 2px 8px var(--shadow);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        #result { 
            margin-top: 20px; 
            font-size: 1.5rem; 
            color: var(--button-bg); 
        }
        .button-group { display: flex; gap: 10px; }
        #history {
            margin-top: 30px;
            border-top: 2px solid var(--border-color);
            padding-top: 20px;
        }
        #history h2 {
            color: var(--text-color);
            margin-bottom: 15px;
        }
        #history-list {
            list-style: none;
            padding: 0;
        }
        #history-list li {
            padding: 8px;
            margin-bottom: 8px;
            background-color: var(--container-bg);
            border-radius: 4px;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
        }
        #history-list li:nth-child(odd) {
            background-color: var(--secondary-bg);
        }
        #history-list li.correct-answer {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            font-weight: bold;
            border: 2px solid #20c997;
            box-shadow: 0 2px 8px rgba(40, 167, 69, 0.3);
        }
        [data-theme="dark"] #history-list li.correct-answer {
            background: linear-gradient(135deg, #20c997, #17a2b8);
            border-color: #17a2b8;
            box-shadow: 0 2px 8px rgba(32, 201, 151, 0.4);
        }
        .difficulty-group {
            margin: 20px 0;
            padding: 15px;
            background-color: var(--container-bg);
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        .difficulty-group h3 {
            color: var(--text-color);
            margin-bottom: 10px;
        }
        .difficulty-group label {
            margin-right: 20px;
            font-size: 1.1rem;
            cursor: pointer;
            color: var(--text-color);
        }
        .difficulty-group input[type="radio"] {
            margin-right: 5px;
        }
        #timer {
            font-size: 1.5rem;
            color: var(--timer-color);
            margin: 10px 0;
            font-weight: bold;
        }
        .tab-buttons {
            display: flex;
            gap: 5px;
            margin-bottom: 10px;
        }
        .tab-button {
            padding: 8px 15px;
            border: none;
            background-color: var(--secondary-bg);
            color: var(--text-color);
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        .tab-button.active {
            background-color: var(--button-bg);
            color: var(--button-text);
        }
        .tab-button:hover:not(.active) {
            background-color: var(--hover-bg);
        }
        .scoreboard h2 {
            color: var(--text-color);
            margin-bottom: 15px;
        }
        .score-list {
            list-style: none;
            padding: 0;
        }
        .score-list li {
            padding: 8px;
            margin-bottom: 5px;
            background-color: var(--card-bg);
            border-radius: 4px;
            font-size: 0.9rem;
            color: var(--text-color);
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }
        .clear-scores {
            width: 100%;
            padding: 8px;
            margin-top: 15px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .clear-scores:hover {
            background-color: #c82333;
            transform: translateY(-1px);
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: var(--modal-bg);
            color: var(--text-color);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 20px var(--shadow);
            transition: all 0.3s ease;
        }
        .modal input {
            width: 200px;
            padding: 8px;
            margin: 10px 0;
            font-size: 1rem;
            background-color: var(--input-bg);
            color: var(--text-color);
            border: 2px solid var(--input-border);
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        .modal input:focus {
            outline: none;
            border-color: var(--button-bg);
        }
        .modal h3 {
            color: var(--text-color);
            margin-bottom: 15px;
        }
        #fireworksCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: auto;
            z-index: 9999;
            cursor: pointer;
            display: none; /* é è¨­éš±è— */
        }
        .fireworks-active {
            background: rgba(0, 0, 0, 0.3); /* åŠé€æ˜èƒŒæ™¯åªåœ¨activeæ™‚é¡¯ç¤º */
        }

        /* æ·±è‰²ä¸»é¡Œä¸‹çš„ç‰¹æ®Šæ¨£å¼ */
        [data-theme="dark"] .modal {
            background-color: rgba(0, 0, 0, 0.7);
        }

        [data-theme="dark"] .fireworks-active {
            background: rgba(0, 0, 0, 0.5);
        }

        /* æ»¾å‹•æ¢æ¨£å¼ */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--container-bg);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--secondary-bg);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--input-border);
        }

        /* ç„¡è¨˜éŒ„æ™‚çš„æç¤ºæ–‡å­— */
        .no-records {
            text-align: center;
            color: var(--text-color);
            opacity: 0.6;
            font-style: italic;
        }

        /* éŸ¿æ‡‰å¼è¨­è¨ˆ */
        @media (max-width: 768px) {
            .game-container {
                flex-direction: column;
                gap: 20px;
            }
            
            .scoreboard {
                width: 100%;
            }
            
            body {
                padding: 20px;
            }
            
            .theme-toggle {
                top: 10px;
                right: 10px;
                padding: 8px 12px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="themeToggle">ğŸŒ™</button>
    <canvas id="fireworksCanvas"></canvas>
    <div class="game-container">
        <div class="game-area">
            <h1>çŒœæ•¸å­—éŠæˆ²</h1>
            <div id="timer">00:00</div>
            <div class="difficulty-group">
                <h3>é¸æ“‡é›£åº¦ï¼š</h3>
                <label>
                    <input type="radio" name="difficulty" value="easy"> ä½é›£åº¦ (3ä½æ•¸)
                </label>
                <label>
                    <input type="radio" name="difficulty" value="medium" checked> ä¸­é›£åº¦ (4ä½æ•¸)
                </label>
                <label>
                    <input type="radio" name="difficulty" value="hard"> é«˜é›£åº¦ (5ä½æ•¸)
                </label>
            </div>
            <div class="button-group">
                <button id="startBtn" disabled>é–‹å§‹éŠæˆ²</button>
                <button id="endBtn" disabled>çµæŸéŠæˆ²</button>
            </div>
            <div class="input-group" id="inputContainer">
            </div>
            <button id="submitBtn" disabled>ç­”é¡Œ</button>
            <div id="result"></div>
            <div id="history">
                <h2>æ­·å²ç´€éŒ„</h2>
                <ul id="history-list"></ul>
            </div>
        </div>
        <div class="scoreboard">
            <h2>è¨ˆåˆ†æ¿</h2>
            <div class="tab-buttons">
                <button class="tab-button active" data-difficulty="easy">ä½é›£åº¦</button>
                <button class="tab-button" data-difficulty="medium">ä¸­é›£åº¦</button>
                <button class="tab-button" data-difficulty="hard">é«˜é›£åº¦</button>
            </div>
            <div id="scoreContainer"></div>
            <button class="clear-scores" id="clearScoresBtn">æ¸…é™¤ç›®å‰é›£åº¦çš„è¨˜éŒ„</button>
        </div>
    </div>

    <div id="nicknameModal" class="modal">
        <div class="modal-content">
            <h3>æ­å–œå®Œæˆï¼</h3>
            <p>è«‹è¼¸å…¥æ‚¨çš„æš±ç¨±ï¼š</p>
            <input type="text" id="nicknameInput" maxlength="20">
            <button id="submitNickname">ç¢ºå®š</button>
        </div>
    </div>

    <script>
        // ä¸»é¡Œåˆ‡æ›åŠŸèƒ½
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;
        
        // æª¢æ¸¬ç³»çµ±ä¸»é¡Œåå¥½
        const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
        
        // å¾ localStorage è®€å–å„²å­˜çš„ä¸»é¡Œï¼Œå¦‚æœæ²’æœ‰å‰‡ä¾æ“šç³»çµ±è¨­å®š
        let currentTheme = localStorage.getItem('theme');
        if (!currentTheme) {
            currentTheme = prefersDarkScheme.matches ? 'dark' : 'light';
        }
        
        // è¨­å®šåˆå§‹ä¸»é¡Œ
        if (currentTheme === 'dark') {
            body.setAttribute('data-theme', 'dark');
            themeToggle.textContent = 'â˜€ï¸';
        } else {
            body.removeAttribute('data-theme');
            themeToggle.textContent = 'ğŸŒ™';
        }
        
        // ç›£è½ç³»çµ±ä¸»é¡Œè®ŠåŒ–ï¼ˆç•¶ç”¨æˆ¶æ”¹è®Šç³»çµ±è¨­å®šæ™‚ï¼‰
        prefersDarkScheme.addEventListener('change', function(e) {
            // åªæœ‰åœ¨ç”¨æˆ¶æ²’æœ‰æ‰‹å‹•è¨­å®šéä¸»é¡Œæ™‚æ‰è·Ÿéš¨ç³»çµ±
            if (!localStorage.getItem('theme')) {
                if (e.matches) {
                    body.setAttribute('data-theme', 'dark');
                    themeToggle.textContent = 'â˜€ï¸';
                } else {
                    body.removeAttribute('data-theme');
                    themeToggle.textContent = 'ğŸŒ™';
                }
            }
        });
        
        // ä¸»é¡Œåˆ‡æ›äº‹ä»¶
        themeToggle.addEventListener('click', function() {
            const isDark = body.getAttribute('data-theme') === 'dark';
            
            if (isDark) {
                body.removeAttribute('data-theme');
                themeToggle.textContent = 'ğŸŒ™';
                localStorage.setItem('theme', 'light');
            } else {
                body.setAttribute('data-theme', 'dark');
                themeToggle.textContent = 'â˜€ï¸';
                localStorage.setItem('theme', 'dark');
            }
        });

        // ç…™ç«ç‰¹æ•ˆç›¸é—œä»£ç¢¼
        const canvas = document.getElementById('fireworksCanvas');
        const ctx = canvas.getContext('2d');

        // è¨­ç½® Canvas å¤§å°
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // æ·»åŠ é»æ“Šé—œé–‰åŠŸèƒ½
        canvas.addEventListener('click', function() {
            if (fireworksInterval) {
                clearInterval(fireworksInterval);
                fireworksInterval = null;
            }
            if (animationId) {
                cancelAnimationFrame(animationId);
                animationId = null;
            }
            particles = [];
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            canvas.classList.remove('fireworks-active'); // ç§»é™¤activeé¡åˆ¥
            canvas.style.display = 'none';
        });

        // ç…™ç«ç²’å­é¡
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.velocity = {
                    x: (Math.random() - 0.5) * 8,
                    y: (Math.random() - 0.5) * 8
                };
                this.alpha = 1;
                this.friction = 0.95;
                this.gravity = 0.2;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.restore();
            }

            update() {
                this.velocity.x *= this.friction;
                this.velocity.y *= this.friction;
                this.velocity.y += this.gravity;
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.alpha -= 0.005;
            }
        }

        let particles = [];
        let fireworksInterval;
        let animationId;

        function createFirework(x, y) {
            const colors = ['#ff0000', '#ffa500', '#ffff00', '#00ff00', '#0000ff', '#4b0082', '#ee82ee'];
            const particleCount = 150;
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle(x, y, colors[Math.floor(Math.random() * colors.length)]));
            }
        }

        function animate() {
            animationId = requestAnimationFrame(animate);
            
            // ä½¿ç”¨ globalCompositeOperation ä¾†ä¿æŒèƒŒæ™¯é€æ˜
            ctx.globalCompositeOperation = 'destination-out';
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.globalCompositeOperation = 'source-over';

            particles = particles.filter(particle => particle.alpha > 0);
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });

            if (particles.length === 0 && !fireworksInterval) {
                cancelAnimationFrame(animationId);
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                canvas.style.display = 'none';
            }
        }

        function startFireworks() {
            if (animationId) cancelAnimationFrame(animationId);
            if (fireworksInterval) clearInterval(fireworksInterval);
            
            canvas.style.display = 'block';
            canvas.classList.add('fireworks-active'); // æ·»åŠ activeé¡åˆ¥
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles = [];
            
            fireworksInterval = setInterval(() => {
                createFirework(
                    Math.random() * (canvas.width * 0.8) + (canvas.width * 0.1),
                    canvas.height * 0.5
                );
            }, 300);

            animate();

            setTimeout(() => {
                clearInterval(fireworksInterval);
                fireworksInterval = null;
            }, 3000);
        }

        // åŸæœ‰çš„éŠæˆ²ä»£ç¢¼
        let answer = '';
        let guessHistory = [];
        let currentDigits = 4;
        let startTime = null;
        let timerInterval = null;
        let currentDifficulty = 'medium'; // é è¨­ä¸­ç­‰é›£åº¦
        
        const scoreboards = JSON.parse(localStorage.getItem('scoreboards')) || {
            easy: [],
            medium: [],
            hard: []
        };

        const startBtn = document.getElementById('startBtn');
        const endBtn = document.getElementById('endBtn');
        const submitBtn = document.getElementById('submitBtn');
        const resultDiv = document.getElementById('result');
        const historyList = document.getElementById('history-list');
        const inputContainer = document.getElementById('inputContainer');
        const difficultyInputs = document.querySelectorAll('input[name="difficulty"]');
        const timerDisplay = document.getElementById('timer');
        const modal = document.getElementById('nicknameModal');
        const nicknameInput = document.getElementById('nicknameInput');
        const submitNicknameBtn = document.getElementById('submitNickname');

        function updateTimer() {
            if (!startTime) return;
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(elapsed / 60).toString().padStart(2, '0');
            const seconds = (elapsed % 60).toString().padStart(2, '0');
            timerDisplay.textContent = `${minutes}:${seconds}`;
        }

        function createInputs(count) {
            inputContainer.innerHTML = '';
            const inputs = [];
            for (let i = 0; i < count; i++) {
                const input = document.createElement('input');
                input.type = 'text';
                input.maxLength = 1;
                input.id = `num${i}`;
                input.disabled = true;
                inputContainer.appendChild(input);
                inputs.push(input);
            }
            return inputs;
        }

        let inputs = createInputs(4);

        function generateAnswer(digits) {
            let numbers = [];
            while (numbers.length < digits) {
                let d = Math.floor(Math.random() * 9 + 1).toString(); // 1-9
                if (!numbers.includes(d)) numbers.push(d);
            }
            return numbers.join('');
        }

        function updateHistoryList() {
            historyList.innerHTML = guessHistory.map(guess => 
                `<li${guess.isCorrect ? ' class="correct-answer"' : ''}>çŒœæ¸¬ï¼š${guess.number} â†’ ${guess.result}${guess.isCorrect ? ' ğŸ¯' : ''}</li>`
            ).join('');
        }

        function updateScoreboard(difficulty) {
            const container = document.getElementById('scoreContainer');
            const scores = scoreboards[difficulty].slice(0, 10);
            if (scores.length === 0) {
                container.innerHTML = '<p class="no-records">å°šç„¡è¨˜éŒ„</p>';
            } else {
                container.innerHTML = `
                    <ul class="score-list">
                        ${scores.map((score, index) => `
                            <li>${index + 1}. ${score.nickname} - ${score.time}</li>
                        `).join('')}
                    </ul>
                `;
            }
        }

        document.querySelectorAll('.tab-button').forEach(button => {
            button.addEventListener('click', function() {
                document.querySelectorAll('.tab-button').forEach(btn => 
                    btn.classList.remove('active'));
                this.classList.add('active');
                updateScoreboard(this.dataset.difficulty);
            });
        });

        difficultyInputs.forEach(input => {
            input.addEventListener('change', function() {
                startBtn.disabled = false;
                currentDifficulty = this.value;
                switch(currentDifficulty) {
                    case 'easy':
                        currentDigits = 3;
                        break;
                    case 'medium':
                        currentDigits = 4;
                        break;
                    case 'hard':
                        currentDigits = 5;
                        break;
                }
                inputs = createInputs(currentDigits);
                setupInputListeners();
            });
        });

        function setupInputListeners() {
            inputs.forEach((input, idx) => {
                input.addEventListener('input', function(e) {
                    let val = input.value.replace(/[^0-9]/g, '');
                    input.value = val;
                    if (val && idx < inputs.length - 1) {
                        inputs[idx + 1].focus();
                    }
                });
                input.addEventListener('keydown', function(e) {
                    if (e.key === 'Backspace' && !input.value && idx > 0) {
                        inputs[idx - 1].focus();
                    }
                });
            });
        }

        startBtn.onclick = function() {
            answer = generateAnswer(currentDigits);
            inputs.forEach(input => {
                input.value = '';
                input.disabled = false;
            });
            inputs[0].focus();
            submitBtn.disabled = false;
            endBtn.disabled = false;
            resultDiv.textContent = '';
            guessHistory = [];
            updateHistoryList();
            difficultyInputs.forEach(input => input.disabled = true);
            
            startTime = Date.now();
            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(updateTimer, 1000);
        };

        endBtn.onclick = function() {
            resultDiv.textContent = `éŠæˆ²çµæŸï¼ç­”æ¡ˆæ˜¯ï¼š${answer}`;
            inputs.forEach(input => input.disabled = true);
            submitBtn.disabled = true;
            endBtn.disabled = true;
            difficultyInputs.forEach(input => input.disabled = false);
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
            startTime = null;
